        <style>
        
        /* code from https://www.w3schools.com/howto/howto_css_images_side_by_side.asp */    
       * {
          box-sizing: border-box;
        }
        
        .row {
          display: flex;
        }
        
        /* Create three equal columns that sits next to each other */
        .column {
          flex: 33.33%;
          padding: 1px;
        }
        </style>

<body>

    <h2>Norfolk, VA 1989 - 2019</h2>
<p>Comaparing Landsat images of surface reflectance of Norfolk, VA </p>
<p>1989 1994 1999 </p>
<div class="row">

    <img src="1989.jpg" alt="1989" style="width:100%">
  </div>
  <div class="column">
    <img src="1994.jpg" alt="1994" style="width:100%">
  </div>
  <div class="column">

  </div>
</div>
<p>2009 2014 2019 </p>
<div class="row">
    <div class="column">
        <img src="2009.jpg" alt="2009" style="width:100%">
      </div>
      <div class="column">
        <img src="2014.jpg" alt="2014" style="width:100%">

      </div>
</div>
